{% extends "base.html" %}
{% block title %}{{ author }}{% endblock %}
{% block description %}Blog post by {{ author }} {% endblock %}

{% block content %}
<article class="post">
	<div class="box-wrap">
		<div class="box">
			<header>
				<h2 class="post-title"><a href="{{ SITEURL }}/author/{{ author }}.html" title="Permalink to {{ author }}" rel="bookmark">{{ author }}</a></h2>
			</header>
			<div class="post-content">
				<div class="archive-box">
					<ul>
						{% for article in articles_page.object_list %}
						<li><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></li>
						{% endfor %}
					</ul>
				</div>
			</div>
			<div class="post-navigation-wrap">
				<ul class="post-navigation clearfix">
					<li><a href="{{ SITEURL }}" rel="prev"><strong><i class="icon-arrow-left"></i></strong>&nbsp&nbspBack to Blog</a></li>
				</ul>
			</div>
		</div>
	</div>
</article>
{% endblock %}
