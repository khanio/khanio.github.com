{% extends "base.html" %}

{% block content %}
<article class="post">
	<div class="box-wrap">
		<div class="box">
			<header>
				<h2 class="post-title"><a href="{{ SITEURL }}/tags.html" title="Permalink to Tags" rel="bookmark">Tags</a></h2>
			</header>
			<div class="post-content">
				<div class="archive-box">
					<ul>
						{% for tag in tag_cloud %}
						<li class="tag-{{ tag.1 }}"><a href="{{ SITEURL }}/tag/{{ tag.0 }}.html">{{ tag.0 }}</a></li>
						{% endfor %}
					</ul>
				</div>
			</div>
			<div class="post-navigation-wrap">
				<ul class="post-navigation clearfix">
					<li><a href="{{ SITEURL }}" rel="prev"><strong><i class="icon-arrow-left"></i></strong>&nbsp&nbspBack to Blog</a></li>
				</ul>
			</div>
		</div>
	</div>
</article>
{% endblock %}
