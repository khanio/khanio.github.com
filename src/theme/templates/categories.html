{% extends "base.html" %}

{% block content %}
<article class="post">
	<div class="box-wrap">
		<div class="box">
			<header>
				<h2 class="post-title"><a href="{{ SITEURL }}/categories.html" title="Permalink to Categories" rel="bookmark">Categories</a></h2>
			</header>
			<div class="post-content">
				<div class="archive-box">
					<ul>
						{% for category, article in categories %}
						<li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a></li>
						{% endfor %}
					</ul>
				</div>
			</div>
			<div class="post-navigation-wrap">
				<ul class="post-navigation clearfix">
					<li><a href="{{ SITEURL }}" rel="prev"><strong><i class="icon-arrow-left"></i></strong>&nbsp&nbspBack to Blog</a></li>
				</ul>
			</div>
		</div>
	</div>
</article>
{% endblock %}
